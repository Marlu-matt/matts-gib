<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="protodiseñomatt.css"/>
  
</head>
<body>
  <style>
    body {
      margin:0;
    }
  </style>
    <div class="record">
  <form id="registroForm" onsubmit="return validarFormulario()">
    <img src="img-pn/Picsart_25-06-13_21-57-16-227.png" alt="logo" class="logo">
    <h3><i>Registro</i></h3>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required>

    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" name="usuario" required>

    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirmPassword">Confirmar contraseña:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>

    <div class="error" id="errorMensaje"></div>

    <input type="submit" value="Registrarse">
  </form>
   </div>
  <script src="protodetallematt.js"></script>


</body>
</html>
